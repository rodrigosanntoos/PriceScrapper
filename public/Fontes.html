<body onLoad="buildTable()">
    <nav>
        <ul>
            <li><a href="index.html">GPUs</a></li>
            <li><a class="active" href="fontes.html">Fontes</a></li>
        </ul>
    </nav>
    <form class="formFiltro">
        <p>
            <label for="wattsFilter">Watts:</label>
            <input type="text" id="wattsFilter" readonly style="border:0; color: black; font-weight:bold;">

        <div id="sliderWatts"></div>

        <b>80 Plus</b>


        <div class="filterRow">
            <input type="checkbox" value="bronze" id="filterBronze"></input>

            <label for="filterSilver">Silver</label>

            <input type="checkbox" value="gold" id="filterGold"></input>

            <input type="checkbox" value="platinum" id="filterPlatinum"></input>

        </div>
        <div class="filterRow">
            <input type="checkbox" value="titanium" id="filterTitanium"></input>
            <label for="filterTitanium">Titanium</label>

            <input type="checkbox" checked value="todos" id="filterTodos"></input>
            <label for="filterTodos">Todos</label>
        </div>

        <div id="containerButtonFilter">
            <button type="button" id="atualizarLista" style="margin-left: 75px">Atualizar lista</button>
        </div>
        
    </form>
