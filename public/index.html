    <audio src="./audio/Alerta.ogg" crossOrigin="anonymous" id="audioAlert"></audio>
    <form class="formFiltro">
        <div class="filterLeft">
            <div class="filterRow">
                <input type="checkbox" value="1650" id="filter1650"></input>
                <label for="filter1650">GTX 1650(Super)</label>

                <input type="checkbox" value="1660" id="filter1660"></input>
                <label for="filter1660">GTX 1660(Super/Ti)</label>
            </div>

            <div class="filterRow">
                <input type="checkbox" value="1080" id="filter1080"></input>
                <label for="filter1080">GTX 1080(Ti)</label>

                <input type="checkbox" value="2060" id="filter2060"></input>
                <label for="filter2060">RTX 2060(Super)</label>
            </div>

            <div class="filterRow">
                <input type="checkbox" value="2070" id="filter2070"></input>
                <label for="filter2070">RTX 2070(Super)</label>

                <input type="checkbox" value="2080" id="filter2080"></input>
                <label for="filter2080">RTX 2080(Super/Ti)</label>
            </div>

            <div class="filterRow">
                <input type="checkbox" value="3060" id="filter3060"></input>
                <label for="filter3060">RTX 3060</label>

                <input type="checkbox" value="3060Ti" id="filter3060Ti"></input>
                <label for="filter3060Ti">RTX 3060Ti</label>
            </div>

            <div class="filterRow">
                <input type="checkbox" value="3070" id="filter3070"></input>
                <label for="filter3070">RTX 3070</label>

                <input type="checkbox" value="3080" id="filter3080"></input>
                <label for="filter3080">RTX 3080</label>
            </div>

            <div class="filterRow">
                <input type="checkbox" value="3090" id="filter3090"></input>
                <label for="filter3090">RTX 3090</label>

                <input type="checkbox" value="5500" id="filter5500"></input>
                <label for="filter5500">RX 5500XT</label>
            </div>

            <div class="filterRow">
                <input type="checkbox" value="5600" id="filter5600"></input>
                <label for="filter5600">RX 5600XT</label>

                <input type="checkbox" value="5700" id="filter5700"></input>
                <label for="filter5700">RX 5700(XT)</label>
            </div>

            <div class="filterRow">
                <input type="checkbox" value="6800" id="filter6800"></input>
                <label for="filter6800">RX 6800(XT)</label>

                <input type="checkbox" value="6900" id="filter6900"></input>
                <label for="filter6900">RX 6900XT</label>
            </div>

            <div class="filterRow">
                <input type="checkbox" checked value="todas" id="filtertodas"></input>
                <label for="filtertodas">Todas</label>
            </div>
            <div id="containerButtonFilter">
                <button type="button" id="atualizarLista" style="margin-left: 75px">Atualizar lista</button>
            </div>
        </div>
        <div class="filterRight">

            <input type="checkbox" id="filtroSonoro" />
            <label for="filtroSonoro" style="margin-left: 20px">Tocar som ao encontrar</label>
            <br>
            <label for="filtroKeyword">Palavra-chave</label>
            <input type="text" id="filtrokeyWord" />

            <label for="filtroValue" style="margin-left: 20px">Valor máximo</label>
            <input type="number" id="filtroValue" />

            <div id="containerMonitoramento">
